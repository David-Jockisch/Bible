<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Chain</title>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <h1>Prayer Chain</h1>

    <h2>Submit a Prayer Request</h2>
    <form id="prayerForm">
        <label for="name">Your Name (Optional):</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="message">Prayer Request:</label>
        <textarea id="message" placeholder="Enter your prayer request" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="submitPrayer()">Submit Prayer Request</button>
    </form>

    <h2>All Prayer Requests</h2>
    <ul id="prayerList"></ul>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyD_5MWAYSC-7nYHzWzcC99rP9xOb85-cvs",
    authDomain: "fsbc-rushville.firebaseapp.com",
    databaseURL: "https://fsbc-rushville-default-rtdb.firebaseio.com",
    projectId: "fsbc-rushville",
    storageBucket: "fsbc-rushville.firebasestorage.app",
    messagingSenderId: "363958219468",
    appId: "1:363958219468:web:63f4f4be8e7e827d4c4869",
    measurementId: "G-JEHC1TWY12"
};
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to submit prayer request
        function submitPrayer() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            console.log("Name:", name);  // Log the name
            console.log("Message:", message);  // Log the message

            if (!message.trim()) {
                alert("Please enter a prayer request.");
                return;
            }

            // Save prayer request to Firebase
            database.ref("prayers").push({
                name: name || "Anonymous",  // Default to "Anonymous" if no name is entered
                message: message,
                timestamp: Date.now()  // Use the current timestamp for sorting
            }).then(() => {
                alert("Prayer request submitted!");
                document.getElementById("name").value = "";  // Clear name input field
                document.getElementById("message").value = "";  // Clear message input field
            }).catch((error) => {
                console.error("Error submitting prayer request:", error);  // Log error if any
            });
        }

        // Listen for real-time updates in the Firebase database
        database.ref("prayers").on("value", (snapshot) => {
            const prayerList = document.getElementById("prayerList");
            prayerList.innerHTML = "";  // Clear the list

            snapshot.forEach((childSnapshot) => {
                const prayer = childSnapshot.val();
                const li = document.createElement("li");
                li.innerHTML = `<strong>${prayer.name}</strong>: ${prayer.message}`;
                prayerList.appendChild(li);
            });
        });
    </script>
</body>
</html>
