<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Chain</title>
</head>
<body>
    <h1>Prayer Chain</h1>

    <h2>Submit a Prayer Request</h2>
    <form id="prayerForm">
        <label for="name">Your Name (Optional):</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="message">Prayer Request:</label>
        <textarea id="message" placeholder="Enter your prayer request" rows="4" cols="50"></textarea><br><br>

        <button id="submitPrayerBtn" type="button">Submit Prayer Request</button>
    </form>

    <h2>All Prayer Requests</h2>
    <ul id="prayerList"></ul>

    <!-- Firebase SDK using ES Modules -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js';
        import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        // Firebase config (add your values)
        const firebaseConfig = {
            apiKey: "AIzaSyD_5MWAYSC-7nYHzWzcC99rP9xOb85-cvs",
            authDomain: "fsbc-rushville.firebaseapp.com",
            databaseURL: "https://fsbc-rushville-default-rtdb.firebaseio.com",
            projectId: "fsbc-rushville",
            storageBucket: "fsbc-rushville.firebasestorage.app",
            messagingSenderId: "363958219468",
            appId: "1:363958219468:web:63f4f4be8e7e827d4c4869",
            measurementId: "G-JEHC1TWY12"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messaging = getMessaging(app); // Initialize Firebase Messaging

        // Request Permission to Show Push Notifications
        async function requestNotificationPermission() {
            try {
                const token = await getToken(messaging, { vapidKey: 'BO5cxj6wrvcBtvKxOv6mfdWuGyjIjyM3lW1whVfjsTNJWyhOaEDRwV_-hxyMmT_89xdy9EtY9J8CVxVzVxQWB0YEY' });
                console.log('FCM Token:', token);  // You should store this token to send push notifications later.

                // Optionally: Store the token in Firebase or your server for later use
                const userTokensRef = ref(database, 'userTokens');
                push(userTokensRef, token);
            } catch (error) {
                console.error('Error getting FCM token:', error);
            }
        }

        // Call the permission request when the app is loaded
        requestNotificationPermission();

        // Set up the real-time updates from Firebase
        const prayersRef = ref(database, 'prayers');
        onValue(prayersRef, (snapshot) => {
            const prayerList = document.getElementById("prayerList");
            prayerList.innerHTML = "";  // Clear the list

            snapshot.forEach((childSnapshot) => {
                const prayer = childSnapshot.val();
                const li = document.createElement("li");
                li.innerHTML = `<strong>${prayer.name}</strong>: ${prayer.message}`;
                prayerList.appendChild(li);
            });

            // Optionally send a push notification when a new prayer request is added
            sendPushNotification();
        });

        // Send Push Notification using FCM (not implemented in frontend)
        async function sendPushNotification() {
            // This should be handled via a backend server (Cloud Functions) to send the push notification
            console.log('Push notification functionality needs backend support.');
        }

        // Function to submit prayer request
        function submitPrayer() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            console.log("Name:", name);
            console.log("Message:", message);

            if (!message.trim()) {
                alert("Please enter a prayer request.");
                return;
            }

            // Save prayer request to Firebase
            const prayersRef = ref(database, 'prayers');
            push(prayersRef, {
                name: name || "Anonymous",
                message: message,
                timestamp: Date.now()
            }).then(() => {
                alert("Prayer request submitted!");
                document.getElementById("name").value = "";
                document.getElementById("message").value = "";
            }).catch((error) => {
                console.error("Error submitting prayer request:", error);
            });
        }

        // Attach event listener for button click
        document.getElementById("submitPrayerBtn").addEventListener("click", submitPrayer);

    </script>

    <!-- Firebase Messaging Service Worker (firebase-messaging-sw.js) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then((registration) => {
                    console.log('Service Worker registered:', registration);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>

</body>
</html>
